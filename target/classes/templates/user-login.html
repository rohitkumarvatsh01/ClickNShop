<!DOCTYPE html>
<hhtml lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClickNShop User Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
		
		.header{
			font-family: 'Roboto', sans-serif;
        	background-color: #fafafa;
        	text-align: center; 
		}
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow-y: auto;
        }
        h1, h2 {
            color: #007bff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #007bff;
            padding: 10px 8px;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .navbar a:hover {
            color: #ddd;
        }
        .product-card {
            width: calc(24% - 11px);
            padding: 20px;
            margin-bottom: 20px;
            margin-right: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            box-sizing: border-box;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .product-image {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
        .product-image:hover {
            transform: scale(1.1);
        }
        .add-to-cart, .remove-from-cart {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .toggle-cart {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .toggle-cart {
            background-color: #007bff;
        }
        .remove-from-cart {
            background-color: #dc3545; /* Red color for remove button */
        }
        .add-to-cart:hover, .remove-from-cart:hover {
            background-color: #0056b3; /* Darker shade of blue on hover */
        }
        .quantity-control {
            display: none;
        }
        .quantity-control.active {
            display: inline-block;
        }
        .footer {
            background-color: rgb(255, 255, 255);
            color:  rgb(0, 128, 255);
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        .footer a {
            color: rgb(0, 128, 255);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color:  rgb(0, 64, 128);
        }
    </style>
    
    <script>
    	function toggleCartAction(productId, button) {
        	const action = button.textContent.trim();
        	fetch(`/product/${action === 'Add to Cart' ? 'add-to-cart' : 'remove-from-cart'}`, {
            	method: 'POST',
            	headers: {
                	'Content-Type': 'application/x-www-form-urlencoded'
            	},
            	body: `id=${productId}`
        	})
        	.then(response => response.text())
        	.then(data => {
            	// Remove the alert line
            	button.textContent = action === 'Add to Cart' ? 'Remove from Cart' : 'Add to Cart';
        	})
        	.catch(error => console.error('Error:', error));
    	}
	</script>


</head>
<body>
	
	<!-- Header Bar -->
	<header>
		<div class="header">
			<h1>Welcome to ClickNShop</h1>
        	<p>Revolutionizing your shopping experience!</p>
		</div>
	</header>
	<hr>
	
	<!-- Nav Bar -->
	<div class="navbar">
            <div>
                <a href="/product/user-login">Home</a>
                <a href="/product/user-login">Products</a>
                <a href="#">About Us</a>
                <a href="#">Contact Us</a>
            </div>
            <div>
                <a href="#"><i class="fas fa-user"></i> Account</a>
                <a href="/product/cart"><i class="fas fa-shopping-cart"></i> Cart</a>
                <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
     </div>
	
	
  	<!-- Body -->
    <div class="container">
        <div class="product-grid">
            <!-- Thymeleaf loop to iterate over products -->
            <div th:each="product, iterStat : ${products}" class="product-card">
                <img th:src="${product.imageUrl}" class="product-image">
                <h3 th:text="${product.name}"></h3>
                <p>â‚¹<span th:text="${product.price}"></span></p>
                <button type="button" class="toggle-cart" th:attr="data-id=${product.id}" onclick="toggleCartAction(this.getAttribute('data-id'), this)">Add to Cart</button>
                <th:block th:if="${iterStat.count % 4 == 0}"><br /></th:block>
            </div>
        </div>
    </div>
    
    <!-- Footer Bar -->
    <footer class="footer">
        <p>&copy; 2024 ClickNShop. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</hhtml>
